services:
  - type: web
    name: classroom-portal
    env: node
    plan: free
    buildCommand: |
      echo "Installing server dependencies..."
      cd server && npm install
      echo "Installing client dependencies..."
      cd ../client && npm install
      echo "Building client..."
      npm run build
      echo "Build complete!"
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000